<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
<title>Colorise Activity</title>

<!-- Add locale.ini file -->
<link rel="prefetch" type="application/l10n" href="locale.ini">
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, viewport-fit=cover"/>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" media="not screen and (device-width: 1200px) and (device-height: 900px)"
	href="lib/sugar-web/graphics/css/sugar-96dpi.css">
<link rel="stylesheet" media="screen and (device-width: 1200px) and (device-height: 900px)"
	href="lib/sugar-web/graphics/css/sugar-200dpi.css">
<link rel="stylesheet" href="css/activity.css">
<script data-main="js/loader" src="lib/require.js"></script>
</head>

<body>
<div id="main-toolbar" class="toolbar">
  <button class="toolbutton" id="activity-button" title="My Activity"></button>

  <!-- Add more buttons here -->

  <!-- Buttons with class="pull-right" will be right aligned -->
  <button class="toolbutton pull-right" id="stop-button" title="Stop"></button>
</div>

<!-- The content of your activity goes inside the canvas -->
<div id="canvas">
  <div class="jumbotron">
    <div id="welcome"></div>
  </div>

<div class="container-fluid" id="mainArea">

    <div class="container  get-section">
    <div class="row">
      <div class="col-12">
        <label style="color: #333555">Enter color Name or Hex</label><br>
        <input type="text" value="" placeholder="dodgerblue / #1E90FF
" id="getColorName" style="width: 280px; height: 50px; text-align: center"><br>
        <button class="btn-info btn-sm" id="display-btn"></button>
      </div>
    </div>
  </div>

  <div class="container display-section">
    <div class="row">
      <div class="col-sm hex-sec" style="background-color: white">
        
      </div>
      <div class="col-sm color-display">
        <h3 id="color-head" style="color: black"></h3>
      </div>
      <div class="col-sm name-sec" style="background-color: white">
      
      </div>
  </div>
</div>

</body>

</html>
